<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div class="container">
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
            <label for="task" class="fw-bolder">Task</label>
            <input [(ngModel)]="taskValue" type="text" class="form-control" id="task" placeholder="Add Task" ngModel
                name="task-value">
        </div>
        <div class="text-center mt-4">
            <button [disabled]="isTaskInputBlank()" id="submit-btn" type="submit" class="btn btn-primary">Save
                Task</button>
        </div>
    </form>
    <hr>
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Completed</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of taskArray; index as i">
                <td>
                    <span [ngClass]="{'inline-through fw-light': task.isCompleted}">{{task.taskName}}</span>
                </td>
                <td>
                    <input id="check-box" (click)="onCheck(i)" type="checkbox">
                </td>
                <td>
                    <button (click)="onDeleteTask(i)" class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
